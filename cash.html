<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #efefef;
    }
  </style>
</head>
<body>

  <h1>üí∞ Cash Report (Live from Google Sheet)</h1>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
  <table id="csvTable"></table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vToQMjjbx_kPbSvqKoTG3rPmp6p9OOGMzKAMjRge7N7dvY99WcY5T5yEM6-IyEaVnF-4qFUZzOjIwjD/pub?gid=374636284&single=true&output=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n');
        const table = document.getElementById('csvTable');
        rows.forEach((row, i) => {
          const cols = row.split(',');
          const tr = document.createElement('tr');
          cols.forEach(col => {
            const cell = document.createElement(i === 0 ? 'th' : 'td');
            cell.textContent = col;
            tr.appendChild(cell);
          });
          table.appendChild(tr);
        });
      });
  </script>

</body>
</html>
